<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Ratings in Helsinki</title>
    <style>
        body {
            font-family: 'Avenir', sans-serif;
            color: rgba(87, 0, 45, 1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            height: 100vh;
            overflow-x: hidden;
        }

        .tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: #f9f9f9;
            border-bottom: 2px solid #ccc;
            padding: 10px 0;
            box-shadow: 0 2px 4px rgba(141, 0, 59, 0.1); 
        }

        .tab {
            margin: 0 10px;
            padding: 8px 16px;
            text-decoration: none;
            color: rgba(87, 0, 45, 1);
            font-weight: lighter;
            background: #e0e0e0;
            border-radius: 10px 10px 0 0;
            transition: background 0.3s;
        }

        .tab.active {
            background: #ffffff;
            border: 2px solid #ccc;
            border-bottom: none;
            z-index: 1;
        }

        .visualization-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 70vw; 
            max-width: 420px; 
            aspect-ratio: 1 / 1.414;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }


        .visualization-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(236, 223, 229); 
            opacity: 0.4; 
            z-index: -1;
        }

        h1 {
            font-size: 24px; 
            font-weight: normal;
            text-transform: uppercase; 
            letter-spacing: 3px; 
            color: rgba(87, 0, 45, 1); 
            margin: 10px 0;
            text-align: center;
        }

        .map-circle {
            position: relative;
            width: 85%; 
            aspect-ratio: 1; 
            border-radius: 50%;
            overflow: hidden;
        }

        .map-circle img {
            position: absolute;
            top: -5%;
            left: -10%;
            width: 120%;
            height: 120%;
            object-fit: cover;
        }

        .legend {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            padding: 5px;
        }

        .legend-gradient {
            width: 100%;
            height: 8px;
            background: linear-gradient(
                to right,
                rgba(255, 230, 240, 0.4),
                rgba(251, 206, 221, 0.8),
                rgba(247, 182, 203, 1),
                rgba(243, 157, 184, 1),
                rgba(239, 132, 165, 1),
                rgba(235, 108, 147, 1),
                rgba(231, 83, 128, 1),
                rgba(215, 62, 113, 1),
                rgba(161, 21, 75, 1),
                rgba(87, 0, 45, 1)
            );
            margin-bottom: 5px;
        }

        .legend-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 10px;
            color: rgba(87, 0, 45, 1);
        }

        .description {
            font-size: 12px;
            font-weight: lighter;
            line-height: 1.4;
            color: rgba(87, 0, 45, 1); 
            text-align: justify;
            width: 85%; 
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <a href="{{ url_for('theme1') }}" class="tab {% if request.endpoint == 'theme1' %}active{% endif %}">Explore map</a>
        <a href="{{ url_for('home') }}" class="tab {% if request.endpoint == 'home' %}active{% endif %}">Poster 1</a>
        <a href="{{ url_for('theme2') }}" class="tab {% if request.endpoint == 'theme2' %}active{% endif %}">Poster 2</a>
    </div>

    <div class="visualization-container">
        <h1>HELSINKI CITY BLOCKS RATED</h1>
        <div class="map-circle">
            <img src="https://api.mapbox.com/styles/v1/roxyone/cm4oakfjb006501r0br13aozq/static/24.93300,60.17,11.5/600x600@2x?access_token=pk.eyJ1Ijoicm94eW9uZSIsImEiOiJjbTM3aDlrd2wwOXNnMm5yMTJ4aW1wemRoIn0.qrzg70r0yeeYhrtyL7ITOA" alt="Helsinki Map">
        </div>
        <div class="legend">
            <div class="legend-gradient"></div>
            <div class="legend-labels">
                <span>0</span>
                <span>5</span>
            </div>
        </div>
        <div class="description">
            The average rating for the businesses within each block in the Helsinki metropolitan area.
        </div>
    </div>
</body>
</html>
